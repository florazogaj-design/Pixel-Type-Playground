<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Type Playground</title>
    <link rel="icon" type="image/svg+xml" href="/favicon-pixel-type-playground.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Base Interactive Pixel (Static Grid) */
      .pixel-interactive {
        position: relative; /* Essential for z-index to work */
        background-color: var(--pixel-color, white);
        
        /* Transform Components managed via CSS Vars for JS interop */
        --tx: 0px;
        --ty: 0px;
        --tr: 0deg;
        --ts: 1;
        
        /* Combine them into a single transform */
        transform: translate3d(var(--tx), var(--ty), 0) rotate(var(--tr)) scale(var(--ts));

        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    background-color 0.2s, 
                    border-radius 0.2s, 
                    clip-path 0.2s;
        
        cursor: pointer;
        /* Ensure polygon interpolation works by defaulting to a square polygon */
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }

      /* Disable transition during Swirl Mode for 60fps JS animation */
      .swirl-mode .pixel-interactive {
        transition: transform 0s !important;
      }

      .pixel-interactive:hover {
        background-color: var(--hover-color) !important;
        /* Update the scale variable only, preserving other transform components */
        --ts: var(--hover-scale);
        z-index: 50; /* Brings element to front */
        border-radius: var(--hover-radius);
        clip-path: var(--hover-clip);
      }
      
      /* Star Rotation Animation on Hover */
      @keyframes spin-star {
        from { transform: translate3d(var(--tx), var(--ty), 0) rotate(0deg) scale(var(--hover-scale)); }
        to { transform: translate3d(var(--tx), var(--ty), 0) rotate(360deg) scale(var(--hover-scale)); }
      }

      .pixel-interactive.shape-star:hover {
         animation: spin-star 3s linear infinite;
      }

      /* Floating Particle - Controlled by JS Physics */
      .floating-particle {
        position: fixed;
        z-index: 1000;
        cursor: grab;
        /* IMPORTANT: Disable CSS transitions on geometry/pos so JS physics doesn't fight CSS */
        transition: background-color 0.2s !important; 
        will-change: transform, left, top;
        touch-action: none;
        user-select: none;
      }
      
      /* Smooth Returning Animation State */
      .floating-particle.returning {
        border-radius: 0% !important;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%) !important;
        /* Use a CSS var set by JS to match current theme (black or white) */
        background-color: var(--return-color, white) !important;
        /* Transition visual properties smoothly while physics handles x/y */
        transition: border-radius 0.5s ease-out, clip-path 0.5s ease-out, background-color 0.5s ease-out !important;
      }

      .floating-particle:active {
        cursor: grabbing;
      }

      /* Rainbow Mode Animation */
      @keyframes rainbow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      
      .rainbow-mode .floating-particle,
      .rainbow-mode .pixel-interactive:hover {
         animation: rainbow 2s linear infinite;
         background-color: #ff0000 !important; /* Base for hue rotate */
      }
      
      /* Blinking Cursor Animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* --- Custom Range Slider Styling --- */
      input[type=range].custom-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      /* Chrome/Safari/Edge Thumb */
      input[type=range].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 2px; /* Slightly rounded square */
        background: #000000;
        border: 1px solid #ffffff;
        cursor: pointer;
        margin-top: -5px; /* Center on track */
      }

      /* Chrome/Safari/Edge Track */
      input[type=range].custom-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 1px; /* Fine line */
        cursor: pointer;
        background: #ffffff;
      }

      /* Firefox Thumb */
      input[type=range].custom-slider::-moz-range-thumb {
        height: 12px;
        width: 12px;
        border-radius: 2px;
        background: #000000;
        border: 1px solid #ffffff;
        cursor: pointer;
      }

      /* Firefox Track */
      input[type=range].custom-slider::-moz-range-track {
        width: 100%;
        height: 1px;
        cursor: pointer;
        background: #ffffff;
      }

    </style>
